<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة منتج بالباركود</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.6"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            text-align: right;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 2px solid #000;
            margin: 10px 0;
        }
        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>إضافة منتج جديد</h1>
    <button id="startScanButton">ابدأ المسح</button>
    <video id="video" style="border: 1px solid black; display:none;"></video>
    <p id="barcodeResult">قم بمسح الباركود...</p>

    <form id="productForm" style="display:none;">
        <label for="name">اسم المنتج:</label>
        <input type="text" id="name" placeholder="أدخل اسم المنتج" required>
        
        <label for="price">السعر:</label>
        <input type="number" id="price" placeholder="أدخل السعر بالدينار" required>
        
        <button type="submit">إضافة المنتج</button>
    </form>
    <p id="message"></p>

    <script>
        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBdWOHCGrxWsEg_fF_z464NvkRp6QqApNw",
            authDomain: "product-scan1.firebaseapp.com",
            databaseURL: "https://product-scan1-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "product-scan1",
            storageBucket: "product-scan1.appspot.com",
            messagingSenderId: "227139574485",
            appId: "1:227139574485:web:84355fe8d34f1d3ded605c"
        };

        // تهيئة التطبيق Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // إعداد ZXing لمسح الباركود
        const codeReader = new ZXing.BrowserBarcodeReader();
        const videoElement = document.getElementById('video');
        const barcodeResult = document.getElementById('barcodeResult');
        const form = document.getElementById('productForm');
        const message = document.getElementById('message');
        let scannedBarcode = "";

        // بدء المسح عند الضغط على زر المسح
        const startScanButton = document.getElementById('startScanButton');
        
        startScanButton.addEventListener('click', () => {
            startScanButton.style.display = 'none'; // إخفاء الزر بعد النقر عليه
            videoElement.style.display = 'block'; // إظهار الفيديو
            startScanning(); // بدء المسح
        });

        // تفعيل المسح باستخدام الكاميرا
        function startScanning() {
            codeReader.decodeFromVideoDevice(undefined, videoElement, (result, err) => {
                if (result) {
                    scannedBarcode = result.text;
                    barcodeResult.textContent = `تم مسح الباركود: ${scannedBarcode}`;
                    form.style.display = "block"; // إظهار النموذج لإدخال الاسم والسعر
                } else if (err) {
                    barcodeResult.textContent = `خطأ أثناء المسح: ${err}`;
                }
            });
        }

        // إضافة المنتج إلى Firebase عند إرسال النموذج
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const price = document.getElementById('price').value.trim();

            if (name && price && scannedBarcode) {
                firebase.database().ref('products/' + scannedBarcode).set({
                    name: name,
                    price: price
                }).then(() => {
                    message.textContent = "تمت إضافة المنتج بنجاح!";
                    form.reset();
                    form.style.display = "none"; // إخفاء النموذج بعد الإضافة
                    barcodeResult.textContent = "قم بمسح الباركود...";
                }).catch((error) => {
                    message.textContent = "حدث خطأ أثناء إضافة المنتج: " + error.message;
                });
            } else {
                message.textContent = "يرجى ملء جميع الحقول.";
            }
        });
    </script>
</body>
</html>
